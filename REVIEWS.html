<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard Review | Shivani</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 30px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .rating {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .rating label {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .rating input {
      display: none;
    }

    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffbc00;
    }

    .rating input:checked ~ label {
      color: #ffbc00;
    }

    .review-form {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .review-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background-color: #3a3a3a;
      color: white;
      border-radius: 5px;
      resize: vertical;
      min-height: 100px;
    }

    .review-form input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .review-form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .reviews {
      margin-top: 30px;
    }

    .review-item {
      background-color: #333;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .review-item .rating {
      color: #ffbc00;
    }

    .review-item p {
      margin-top: 10px;
      font-size: 16px;
    }

    .review-item .username {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Virtual Keyboard Review</h1>

    <div class="review-form">
      <h2>Share Your Feedback</h2>

      <form id="review-form">

        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">★</label>
        </div>


        <textarea id="review-text" placeholder="Write your review here..." required></textarea>

        <input type="submit" value="Submit Review">
      </form>
    </div>


    <div class="reviews" id="reviews-container">
      <h2>User Reviews</h2>

    </div>

  </div>

  <script>

    document.getElementById('review-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const rating = document.querySelector('input[name="rating"]:checked');
      const reviewText = document.getElementById('review-text').value;

      if (!rating || reviewText.trim() === '') {
        alert('Please provide a rating and a review.');
        return;
      }


      const ratingValue = rating.value;

    
      const reviewItem = document.createElement('div');
      reviewItem.classList.add('review-item');

      reviewItem.innerHTML = `
        <div class="rating">
          ${'★'.repeat(ratingValue)}${'☆'.repeat(5 - ratingValue)}
        </div>
        <p class="username">Anonymous</p>
        <p>${reviewText}</p>
      `;


      document.getElementById('reviews-container').appendChild(reviewItem);


      document.getElementById('review-form').reset();
      document.querySelector('input[name="rating"]:checked').checked = false;
    });
  </script>

</body>

</html>
