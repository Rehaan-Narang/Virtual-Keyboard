
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Keyboard |Rehaan</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgb(12, 12, 12);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      left: 120px;
      margin: 50px 0 0 160px;
    }

    .row {
      width: 100%;
      height: 60px;
      margin-bottom: 5px;
    }

    button {
      color: rgb(255, 255, 255);
      width: 55px;
      height: 55px;
      border: none;
      background: rgb(0, 0, 0);
      box-shadow: 5px 5px 10px #18bccb, -5px -5px 10px #18bccb;
      font-size: 20px;
      margin-left: 5px;
      outline: none;
      font-family: serif;
      border-radius: 20%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:active {
      box-shadow: 1px 1px 2px #858383, -1px -1px 2px #0a0a0a;
    }

    button:hover {
      background: #333;
      transform: scale(1.05);
    }

    .back, .tab, .slace, .cap, .space, .ent-btn, .shift {
      width: 100px;
      border-radius: 10px;
    }

    .space {
      width: 314px;
      border-radius: 20px;
    }
    .esc{
      width:100px;
      border-radius: 6px;
    }

    .ent-btn {
      width: 140px;
      border-radius: 10px;
    }
    .shift{
      width:120px;
      border-radius:10px;
    }
    .back{
      width:120px;
      border-radius:10px
    }
    .slace{
      width:76px;
      border-radius:10px
    }

    #textInput {
      position: relative;
      left: 20px;
      display: flex;
      justify-content: center;
      width: 900px;
      height: 100px;
      font-size: 20px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      border: 2px solid #18bccb;
      border-radius: 5px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" aria-live="polite">

    <input type="text" id="textInput" disabled />

    <div class="row one">
      <button data-key="ESC">ESC</button>
      <button data-key="F1">F1</button>
      <button data-key="F2">F2</button>
      <button data-key="F3">F3</button>
      <button data-key="F4">F4</button>
      <button data-key="F5">F5</button>
      <button data-key="F6">F6</button>
      <button data-key="F7">F7</button>
      <button data-key="F8">F8</button>
      <button data-key="F9">F9</button>
      <button data-key="F10">F10</button>
      <button data-key="F11">F11</button>
      <button data-key="F12">F12</button>
      <button data-key="insert" class="insert">insert</button>
      <button data-key="delete" class="delete">delete</button>
    </div>

    <div class="row two">
      <button data-key="~">~</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="0">0</button>
      <button data-key="-">-</button>
      <button data-key="=">=</button>
      <button class="back" data-key="backspace">Backspace</button>
    </div>

    <div class="row three">
      <button class="tab" data-key="tab">TAB</button>
      <button data-key="Q">Q</button>
      <button data-key="W">W</button>
      <button data-key="E">E</button>
      <button data-key="R">R</button>
      <button data-key="T">T</button>
      <button data-key="Y">Y</button>
      <button data-key="U">U</button>
      <button data-key="I">I</button>
      <button data-key="O">O</button>
      <button data-key="P">P</button>
      <button data-key="[">[</button>
      <button data-key="]">]</button>
      <button class="slace" data-key="\">\</button>
    </div>

    <div class="row four">
      <button class="cap" data-key="capslock">Caps Lock</button>
      <button data-key="A">A</button>
      <button data-key="S">S</button>
      <button data-key="D">D</button>
      <button data-key="F">F</button>
      <button data-key="G">G</button>
      <button data-key="H">H</button>
      <button data-key="J">J</button>
      <button data-key="K">K</button>
      <button data-key="L">L</button>
      <button data-key=";">;</button>
      <button data-key="'">,</button>
      <button class="ent-btn" data-key="enter">Enter</button>
    </div>

    <div class="row five">
      <button class="shift" data-key="shift">Shift</button>
      <button data-key="Z">Z</button>
      <button data-key="X">X</button>
      <button data-key="C">C</button>
      <button data-key="V">V</button>
      <button data-key="B">B</button>
      <button data-key="N">N</button>
      <button data-key="M">M</button>
      <button data-key="<"><</button>
      <button data-key=">">></button>
      <button data-key="?">?</button>
      <button data-key="▲">▲</button>
      <button class="shift" data-key="shift">Shift</button>
    </div>

    <div class="row six">
      <button class="other" data-key="ctrl">Ctrl</button>
      <button class="other" data-key="fn">Fn</button>
      <button class="other" data-key="windows"><i class="ri-windows-fill"></i></button>
      <button class="other" data-key="alt">Alt</button>
      <button class="space" data-key="space">Space</button>
      <button class="other" data-key="alt">Alt</button>
      <button class="other" data-key="ctrl">Ctrl</button>
      <button data-key="◄">◄</button>
      <button data-key="▼">▼</button>
      <button data-key="►">►</button>
      <!-- <button class="other">
        <i class="ri-global-line"></i> -->
      </button>
      
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const buttons = document.querySelectorAll('button');
    let capsLockOn = false;
  

    function toggleCapsLock() {
      capsLockOn = !capsLockOn;
      document.querySelector('.cap').classList.toggle('active', capsLockOn);
    }
  

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        const key = this.getAttribute('data-key'); 
  
        if (key === 'backspace') {
        
          textInput.value = textInput.value.slice(0, -1);
   
        } 
        else if (key === 'shift' || key === 'ctrl' || key === 'fn' || key === 'alt'|| key === 'windows'|| key === 'ESC'|| key ==='F1'|| key === 'F2'|| key ==='F3'|| key ==='F4'|| key === 'F5'|| key ==='F6'|| key ==='F7'|| key ==='F8'|| key ==='F9'|| key ==='F10'|| key ==='F11'|| key ==='F12'|| key ==='insert'|| key ==='▲'|| key ==='◄'|| key ==='▼'|| key ==='►') {
        return; 
        }else if (key === 'delete') {
          textInput.value = textInput.value.slice(0, textInput.value.length - 1) + textInput.value.slice(textInput.value.length);
        } else if (key === 'space') {
          textInput.value += ' ';
        } else if (key === 'enter') {
          textInput.value += '\n';
        } else if (key === 'tab') {
          textInput.value += '\t';
        } else if (key === 'capslock') {
          toggleCapsLock();
        } else {
          const isLetter = /^[a-zA-Z]$/.test(key); 
          if (capsLockOn && isLetter) {
            textInput.value += key.toUpperCase(); 
          } else if (isLetter) {
            textInput.value += key.toLowerCase(); 
          } else {
            textInput.value += key;
          }
        }
      });
    });
  </script>
  
</body>
</html>
