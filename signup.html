<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/abstract-shadowy-textures-subtle-highlights-luminescence-seep-through-dark-background_764067-9315.jpg");
            background-position: center;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: space-around;
            background: transparent;
            width: 650px;
            height: 450px;
            align-items: center;
            margin: 90px;
            gap: 30px;
            box-shadow: 0px 0px 30px rgb(20, 220, 239);
            border-radius: 30px;
            backdrop-filter: blur(50px);
        }
        .c1 {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-left: 20px;
        }
        .c1 div {
            padding: 15px;
        }
        .c2 {
            align-items: end;
            margin-right: 20px;
            margin-top: 110px;
        }
        .c2 div {
            padding: 15px;
        }
        .c1 input, .c2 input {
            border-radius: 20px;
            width: 250px;
            height: 30px;
            border: none;
            padding: 4px;
        }
        .c2 input {
            margin-left: 4px;
        }
        .c2 a {
            text-decoration: none;
            color: orange;
        }
        h1 {
            color: rgb(235, 246, 246);
        }
        #a {
            color: rgb(232, 239, 239);
        }
        .sign {
            width: 100px;
            height: 40px;
            background-color: rgba(41, 88, 62, 0.558);
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgb(244, 240, 240);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #r {
            width: 100px;
            height: 2px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateSignUp(event) {
            event.preventDefault();
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = '';
            if (fullName === "" || email === "" || password === "" || confirmPassword === "") {
                errorMessage.innerHTML = "Please fill in all fields!";
            } 
            else if (password !== confirmPassword) {
                errorMessage.innerHTML = "Passwords do not match!";
            } 
            else {
                window.location.href = "homepage.html";
            }
        }
    </script>
</head>
<body>

<center>
    <form onsubmit="validateSignUp(event)">
        <div class="container">
            <div class="c1">
                <div><h1>Sign Up</h1></div>
                <div><input type="text" id="fullName" placeholder="Full Name" name="fullName" required></div>
                <div><input type="email" id="email" placeholder="Email Address" name="email" required></div>
                <div><input type="password" id="password" placeholder="Password" name="password" required></div>
                <div><input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required></div>
            </div>
            <div class="c2">
                <div class="sign">
                    <button type="submit"><b>Sign Up</b></button>
                </div>
                <div id="a">Already have an account? <a href="login page.html"><b>Log In</b></a><br> Or</div>
                <div><input type="text" placeholder="Sign up with Google" name="googleSignUp" required></div>
                <div><input type="text" placeholder="Sign up with Facebook" name="facebookSignUp" required></div>
            </div>
        </div>
        
        <div id="error-message" class="error"></div>
    </form>
</center>

</body>
